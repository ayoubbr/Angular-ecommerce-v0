<!-- Start Products Table -->
<div class="products p-20 bg-white rad-10 m-20">
  <div class="table-head">
    <h2 class="mt-0 mb-4 fw-bold">Products</h2>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search any product</mat-label>
      <input
        matInput
        name="searchKey"
        id="searchKey"
        #searcKeyword
        (keyup)="searchByKeyword(searcKeyword.value)"
        placeholder="Search any product"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="responsive-table">
    <table class="fs-15 w-full" *ngIf="showTable">
      <thead>
        <tr>
          <td>Id</td>
          <td>Product</td>
          <td>Description</td>
          <td>Discounted Price</td>
          <td>Price</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of productDetails">
          <td>{{ element.productId }}</td>
          <td>{{ element.productName }}</td>
          <td>{{ element.productDescription }}</td>
          <td>{{ element.productDiscountedPrice | currency }}</td>
          <td>{{ element.productActualPrice | currency }}</td>
          <td style="padding: 10px 0">
            <button
              mat-icon-button
              style="color: var(--main-color)"
              (click)="showImages(element)"
            >
              <mat-icon>images</mat-icon>
            </button>
            <button
              mat-icon-button
              style="color: var(--second-color)"
              (click)="editProductDetails(element.productId)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteProduct(element.productId)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end mt-3 pb-4" *ngIf="showLoadButton">
    <button
      type="button"
      class="admin-btn1 fw-bold"
      (click)="loadMoreProduct()"
    >
      Load more
    </button>
  </div>
</div>
<!-- End products Table -->
