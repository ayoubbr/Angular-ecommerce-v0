<div class="home">
  <div class="banner">
    <div class="row">
      <div class="col-7">
        <span class="banner-text">Grab Upto 50% Off On Selected Headphone</span>
        <div class="search-box">
          <input
            class="search-input"
            type="search"
            name="searchKey"
            id="searchKey"
            #searcKeyword
            (keyup)="searchByKeyword(searcKeyword.value)"
            placeholder="Search products here.."
          />
          <mat-icon matSuffix>search</mat-icon>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img class="banner-img" src="assets/banner-img.png" alt="aaaaa" />
      </div>
    </div>
  </div>
  <div class="sorting container">
    <div class="filter">
      <span>Headphone Type</span>
      <span>Price</span>
      <span>Review</span>
      <span>Color</span>
      <span>Material</span>
      <span>Offer</span>
      <span>All Filters <mat-icon>tune</mat-icon></span>
    </div>
    <div class="sort">
      <span>Sort By</span>
    </div>
  </div>
  <h2 class="p-4 container"><b> Products For You!</b></h2>
  <div class="d-grid container p-4">
    <div *ngFor="let p of productDetails" class="p-card">
      <div class="row" style="position: relative">
        <mat-icon class="fav">favorite</mat-icon>
        <div class="image-container">
          <img
            [src]="p.productImages[0].url"
            alt=""
            class="home-page-product-image"
          />
        </div>
        <div class="content-container mt-2">
          <div class="mb-2 height-40 d-flex justify-content-between">
            <span>
              <b> {{ p.productName }}</b>
            </span>
            <span>
              <b>{{ p.productDiscountedPrice | currency }}</b>
              <!-- &nbsp;
              <b style="text-decoration: line-through">
                {{ p.productActualPrice | currency }}</b
                > -->
            </span>
          </div>
          <!-- <div class="mb-2 height-50">
            <p class="text-muted">
              {{ p.productDescription }}
            </p>
          </div> -->
          <div class="mb-2 height-40 rating-container">
            <p class="stars">
              <mat-icon>grade</mat-icon>
              <mat-icon>grade</mat-icon>
              <mat-icon>grade</mat-icon>
              <mat-icon>grade</mat-icon>
              <mat-icon>star_half</mat-icon>
            </p>
            (121)
          </div>
          <div class="height-40">
            <button
              type="button"
              class="view-button"
              (click)="showProductDetails(p.productId)"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center py-5" *ngIf="showLoadButton">
    <button type="button" class="mybtn-1" (click)="loadMoreProduct()">
      Load more <mat-icon class="rotate">cached</mat-icon>
    </button>
  </div>
</div>
