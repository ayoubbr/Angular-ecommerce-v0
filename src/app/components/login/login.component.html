<div class="container mt-5 w-50 py-5">
  <div class="card p-5" style="padding: 20px">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input
          matInput
          ngModel
          name="userName"
          id="userName"
          placeholder="Username"
        />
        <mat-hint>Username</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          ngModel
          name="userPassword"
          id="userPassword"
          placeholder="Password"
          type="password"
        />
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" class="w-100">
        Login
      </button>
    </form>
   </div>
   <div class="text-center">
     <br>
     <button mat-raised-button type="button" (click)="registerUser()">Create an account</button>
    </div>
</div>
