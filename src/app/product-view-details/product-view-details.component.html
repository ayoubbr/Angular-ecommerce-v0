<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3 mb-3">
        <img
          [src]="product.productImages[selectedProductIndex].url"
          class="product-zoom-image"
        />
      </div>

      <mat-grid-list cols="4" gutterSize="10" rowHeight="3:4">
        <mat-grid-tile
          *ngFor="let file of product.productImages; let i = index"
          style="border: 1px solid lightgray; cursor: pointer"
          (click)="changeIndex(i)"
        >
          <img [src]="file.url" alt="" height="200px" />
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="col-6">
      <div class="product-information">
        <div class="mt-3">
          <h2>
            {{ product.productName }}
          </h2>
        </div>
        <div class="mt-3">
          Description: <br />
          {{ product.productDescription }}
        </div>
        <div>
          <b>${{ product.productDiscountedPrice }}</b>
          &nbsp; &nbsp;
          <span style="text-decoration: line-through"
            >${{ product.productActualPrice }}</span
          >
        </div>
        <div class="mt-5 text-center">
          <button mat-raised-button color="warn" style="width: 200px">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
