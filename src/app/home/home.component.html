<div class="container mt-5 mb-5" style="height: 100vh">
  <mat-grid-list cols="4" rowHeight="4:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-3">
        <div class="image-container">
          <img
            [src]="p.productImages[0].url"
            alt=""
            class="home-page-product-image"
          />
        </div>
        <div class="mt-3">
          <p>
            <b> {{ p.productName }}</b>
          </p>
        </div>
        <div class="mt-2">
          <p
            style="
              white-space: inherit;
              overflow: hidden;
              text-overflow: ellipsis;
              height: 40px;
              width: 200px;
            "
          >
            {{ p.productDescription }}
          </p>
        </div>
        <div class="mt-2">
          <p>
            <b>{{ p.productDiscountedPrice | currency }}</b> &nbsp;
            <b style="text-decoration: line-through">
              {{ p.productActualPrice | currency }}</b
            >
          </p>
        </div>
        <div class="mt-2">
          <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="showProductDetails(p.productId)"
          >
            View Details
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="text-center mt-5 pb-5" *ngIf="showLoadButton">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="loadMoreProduct()"
    >
      Load more
    </button>
  </div>
</div>
