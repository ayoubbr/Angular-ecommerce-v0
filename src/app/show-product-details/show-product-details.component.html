<div class="p-3 mt-5">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Search any product</mat-label>
    <input
      matInput
      name="searchKey"
      id="searchKey"
      #searcKeyword
      (keyup)="searchByKeyword(searcKeyword.value)"
      placeholder="Search any product"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div *ngIf="showTable">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <!-- Product Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Product Description</th>
        <td mat-cell *matCellDef="let element" class="description-col">
          {{ element.productDescription }}
        </td>
      </ng-container>

      <!-- Product Discounted Price Column -->
      <ng-container matColumnDef="Product Discounted Price">
        <th mat-header-cell *matHeaderCellDef>Product Discounted Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productDiscountedPrice }}
        </td>
      </ng-container>

      <!-- Product Actual Price Column -->
      <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef>Product Actual Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productActualPrice }}
        </td>
      </ng-container>

      <!-- Images Column -->
      <ng-container matColumnDef="Images">
        <th mat-header-cell *matHeaderCellDef>Images</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showImages(element)">
            <mat-icon>images</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Edit Button -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="editProductDetails(element.productId)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Button -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteProduct(element.productId)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="text-center mt-5 pb-4" *ngIf="showLoadButton">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="loadMoreProduct()"
    >
      Load more
    </button>
  </div>
</div>
