  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <!-- Id Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>index</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="product name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product.productName }}
        </td>
      </ng-container>

      <!-- Product Description Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.user.userFirstName }} {{ element.user.userLastName }}
        </td>
      </ng-container>

      <!-- Product Discounted Price Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Full Address</th>
        <td mat-cell *matCellDef="let element">
          {{ element.orderFullOrder }}
        </td>
      </ng-container>

      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef>Contact No.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.orderContactNumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.orderStatus }}
        </td>
      </ng-container>

      <!-- Edit Button -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            *ngIf="element.orderStatus == 'Placed'"
            mat-raised-button
            color="primary"
            (click)="markAsDelivered(element.orderId)"
          >
            Mark as delivered
            <!-- <mat-icon>edit</mat-icon> -->
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
